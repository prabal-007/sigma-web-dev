<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m1 p1">
                <div class="logo"><img class="invert" src="logo.svg" alt="Spotify"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m1 p1">
                <div class="heading flex">
                    <img class="invert" src="lib.svg" alt="Playlist">
                    <h4>Your Library</h4>
                </div>
                <!-- <button><img class="bg-grey" src="plus.svg" alt=""></button> -->
                <div class="songlist">
                    <ul>
                        <!-- <li>
                            <img src="music.svg" alt="Music Icon">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Artist Name</div>
                            </div>
                            <div class="playnow">
                                <span>Play now</span>
                                <img src="play.svg" alt="Play Button">
                            </div>
                            
                        </li> -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <!-- <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a>
                    </div> -->
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>
        <div class="right bg-grey rounded">
            <div class="headder flex">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#f8f5f5"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#f8f5f5"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer flex">
                    <div class="card ">
                        <div class="play op">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 4 26 24" width="24" height="24"
                                color="black" style="width: 70%; height: 70%;">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="../Spotify-clone/src/animal.png" alt="Animal">
                        <h4>Animal</h4>
                        <p>Manan Bhradwaj, Vishal Mishra, Jaani</p>
                    </div>
                    <div class="card">
                        <div class="play op">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 4 26 24" width="24" height="24"
                                color="black" style="width: 70%; height: 70%;">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="../Spotify-clone/src/etr.png" alt="ETR">
                        <h4>Ek The Raja</h4>
                        <p>Manan Bhradwaj, Vishal Mishra, Jaani</p>
                    </div>
                    <div class="card">
                        <div class="play op">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 4 26 24" width="24" height="24"
                                color="black" style="width: 70%; height: 70%;">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="../Spotify-clone/src/Ghost.png" alt="Ghost">
                        <h4>Ghost</h4>
                        <p>Manan Bhradwaj, Vishal Mishra, Jaani</p>
                    </div>
                    <div class="card">
                        <div class="play op">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 4 26 24" width="24" height="24"
                                color="black" style="width: 70%; height: 70%;">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="../Spotify-clone/src/aashiqui2.png" alt="Aashiqui 2">
                        <h4>Animal</h4>
                        <p>Manan Bhradwaj, Vishal Mishra, Jaani</p>
                    </div>

                </div>
            </div>
            <div class="playbar">
                <div class="songInfo"></div>
                <div class="songsButton">
                    <img src="previous.svg" alt="">
                    <img src="play.svg" alt="">
                    <img src="next.svg" alt="">
                </div>
                <div class="songTime"></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
